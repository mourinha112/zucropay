<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ZucroPay - Plataforma de Pagamentos" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>ZucroPay - Dashboard</title>
    <!-- Gerencianet/EfiBank SDK para tokenização de cartão de crédito -->
    <script type="text/javascript">
      var s=document.createElement('script');
      s.type='text/javascript';
      var v=parseInt(Math.random()*1000000);
      s.src='https://api.gerencianet.com.br/v1/cdn/'+v+'/checkout.min.js';
      s.async=false;
      s.id='gn-script-'+v;
      if(!document.getElementById('gn-script-'+v)){
        document.getElementsByTagName('head')[0].appendChild(s);
      }
      s.onload=function(){
        console.log('[Gerencianet SDK] Carregada com sucesso');
        console.log('[Gerencianet SDK] $gn disponível:', typeof window.$gn);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
